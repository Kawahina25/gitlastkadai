<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <div style="text-align: center;"><img src="images/kfc.png" width="10%"></div>
  <title>ToDo List</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <title>ToDoリスト</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <h1>あなたのToDoリスト</h1>

    <h1>ToDo List</h1>
  
  </header>

  <main>
    <section id="tasks">

      <h2>Pending Tasks</h2>
      <ul>
        <table>
          <tr>
            <td class="priority">☆☆☆</td>
            <td><li>Submit a report</li></td>
          </tr>
          <tr>
            <td class="priority">☆☆</td>
            <td><li>Clear a room</li></td>
          </tr>
          <tr>
            <td class="priority">☆</td>
            <td><li>Check your e-mail</li></td>
          </tr>
        </table>

      <h2>未完了タスク</h2>
      <div class="task-category">
        <h3>仕事</h3>
        <ul>
          <li>レポートを提出する</li>
          <li><input type="date"></li>
          <li>メールを確認する</li>
          <li><input type="date"></li>
        </ul>
      </div>
      <div class="task-category">
        <h3>プライベート</h3>
        <ul>
          <li>部屋を片付ける</li>
          <li><input type="date"></li>
          <li>ゲームのデイリー任務</li>
          <li><input type="date"></li>
        </ul>
      </div>
    </section>

    <section id="completed-tasks">
      <h2>完了済み</h2>
      <ul>
        <li>ゴミ出し</li>
        <li>犬の散歩</li>

      </ul>
    </section>
  </main>

</body>
</html>
